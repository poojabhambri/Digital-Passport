<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugal Gallery</title>
    <link rel="stylesheet" href="../tripstyle.css">
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-storage.js" type="module"></script>
    <script src="portugalgallery.js" type="module"></script>
</head>

<body class="portugal-page"> 
    <div class="main">
        <nav>
            <!-- Add logo to page corner -->
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/planeLogo.png" alt="logo">
                </a>
            </div>

            <!-- Navigation bar -->
            <div class="nav-links">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./portugalbudget.html">Budget</a></li>
                    <li><a href="./portugalitinerary.html">Itinerary</a></li>
                    <li><a href="./portugalgallery.html">Gallery</a></li> 
                </ul>
            </div>
        </nav>
        
        <div class="content">
            <div class="word">
                <h1>Photo Gallery</h1>
            </div>

            <!-- Number of images uploaded -->
            <div class="count-container">
                <p class="image-count">Number of images uploaded: <span id="imageCount">0</span></p>
            </div>
        
            <!-- Allow uploads -->
            <div class="upload-container">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <label for="fileInput" class="file-label">Choose Files</label>
                <button id="uploadBtn">Upload</button>
            </div>
        
            <div class="gallery" id="gallery"></div>
        </div>        

        <!-- Modal for image enlargement -->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <span class="prev">&#10094;</span>
            <img class="modal-content" id="enlargedImg">
            <span class="next">&#10095;</span>
            <div id="caption"></div>
        </div>

</body>
</html>
