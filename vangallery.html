<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="vancouver-page"> 
    <div class="main">
        <nav>
            <!--display logo-->
            <div class="logo">
                <a href="./index.html">
                    <img src="planeLogo.png" alt="logo">
                </a>
            </div>
            <!--display navigation links-->
            <div class="nav-links">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./budget.html">Budget</a></li>
                    <li><a href="./vancouverItinerary.html">Itinerary</a></li>
                    <li><a href="./vangallery.html">Gallery</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="content">
            <h1>Photo Gallery</h1>
            <!--allow uploads-->
            <div class="upload-container">
                <input type="file" id="fileInput" accept="image/*" multiple>
                <button id="uploadBtn">Upload</button>
            </div>
            <div class="gallery" id="gallery"></div>
        </div>
        
        <!--close enlarged images-->
        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="enlargedImg">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('enlargedImg');
            const span = document.getElementsByClassName('close')[0];

            // Fetch and display images from server
            fetch('http://localhost:3000/images')
                .then(response => response.json())
                .then(files => {
                    files.forEach(file => {
                        addImageToGallery(`http://localhost:3000/image-gallery/public/uploads/${file}`, file);
                    });
                });

            document.getElementById('uploadBtn').addEventListener('click', function() {
                const files = document.getElementById('fileInput').files;
                const formData = new FormData();
                for (const file of files) {
                    formData.append('photos', file);
                }

                fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    data.files.forEach(file => {
                        addImageToGallery(`http://localhost:3000/image-gallery/public/uploads/${file}`, file);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            function addImageToGallery(src, filename) {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container';

                const img = document.createElement('img');
                img.src = src;
                img.onerror = function() {
                    img.style.display = 'none'; 
                };
                img.onclick = function() {
                    modal.style.display = 'block';
                    modalImg.src = src;
                };
                imgContainer.appendChild(img);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function() {
                    deleteImage(filename);
                    imgContainer.remove();
                };
                imgContainer.appendChild(deleteButton);

                gallery.appendChild(imgContainer);
            }

            // Delete images
            function deleteImage(filename) {
                fetch(`http://localhost:3000/delete/${filename}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }

            // When the user clicks on x close the modal
            span.onclick = function() {
                modal.style.display = 'none';
            };

            // When the user clicks anywhere outside of the modal close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
        });
    </script>

</body>
</html>
